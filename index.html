<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <div>
    <div class="container">
      <div class="mini-container">
        <h2>Metric/Imperial Unit Conversion</h2>
      <input type="number" id="numberType"  />
      <button id="btn">Convert</button>
      </div>
    </div>

    <div class="conversion">
      <div class="conversion-meter">
          <p class="conversion-title">Length (Meter/Feet)</p>
          <p class="conversion-result">20 meters = 65.15 feet | 20 feet = 6.096 meters</p>
      </div>
      <div class="conversion-meter">
        <p class="conversion-title">Volume (Liters/Gallons)</p>
        <p class="conversion-result" id="cv2">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
    </div>

    <!-- 3rd conversion -->
     <div class="conversion-meter">
        <p class="conversion-title">Mass (Kilograms/Pounds)</p>
        <p class="conversion-result" id="cv3">20 Kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
    </div>
    </div>
  </div>
  <script src="script.js"></script>

  </body>
</html>
